<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>new person</title>
</head>
<body>
<h3>Add new person</h3>

<form th:method="POST" th:action="@{/people}" th:object="${person}">

  <label for="name">Enter the name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:orangered" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
  <br/>
  <label for="year_of_birth">Enter the year of birth: </label>
  <input type="text" th:field="*{yearOfBirth}" id="year_of_birth"/>
  <div style="color:orangered" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year of birth error</div>
  <br/>
  <input type="submit" value="Create!"/>

</form>
</body>
</html>
